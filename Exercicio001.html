<h2>Triângulo com Loop</h2>
<p>Escreva um programa que faça sete chamadas.</p>
<p>Para retornar o seguinte resultado :</p>
 <br>
    #<br>
    ##<br>
    ###<br>
    ####<br>
    #####<br>
    ######<br>
    #######<br>
    
<p>Uma maneira interessante para saber o comprimento</p>
<p> de uma string é escrevendo .length após ela.</p>    

<script>

function mostra(frase){
    document.write(frase + '<br>')
}
mostra('<hr>Script abaixo : </hr>')

var number = 0;
while (number <= 7){
    mostra('#');
    number = number + 1;
}

        </script>
